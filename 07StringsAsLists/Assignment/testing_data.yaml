is_alliteration:
  - input: ["apple", "ant"]
    output: true
  - input: ["banana", "cat"]
    output: false
  - input: ["apple", "apple"]
    output: true
  - input: ["banana", "banana"]
    output: true
  - input: ["cat", "dog"]
    output: false
  - input: ["elephant", "eagle"]
    output: true

count_vowels:
  - input: ["apple"]
    output: 2
  - input: ["banana"]
    output: 3
  - input: [""]
    output: 0
  - input: ["elephant"]
    output: 3
  - input: ["eagle"]
    output: 3
  - input: ["cat"]
    output: 1
  - input: ["dog"]
    output: 1

count_numbers:
  - input: ["123abc"]
    output: 3
  - input: ["abc"]
    output: 0
  - input: [""]
    output: 0
  - input: ["456def"]
    output: 3
  - input: ["789ghi"]
    output: 3
  - input: ["jkl"]
    output: 0
  - input: ["mno"]
    output: 0

count_target_letters:
  - input: ["apple", "a"]
    output: 1
  - input: ["banana", "a"]
    output: 3
  - input: ["", "a"]
    output: 0
  - input: ["elephant", "e"]
    output: 2
  - input: ["eagle", "e"]
    output: 2
  - input: ["cat", "c"]
    output: 1
  - input: ["dog", "d"]
    output: 1

in_alphabetical_order:
  - input: ["abc"]
    output: true
  - input: ["cba"]
    output: false
  - input: [""]
    output: true
  - input: ["defgh"]
    output: true
  - input: ["fedcba"]
    output: false
  - input: ["ghijkl"]
    output: true
  - input: ["lkjihg"]
    output: false
  - input: ["mnopqr"]
    output: true

alternating_case:
  - input: ["python"]
    output: "PyThOn"
  - input: ["github"]
    output: "GiThUb"
  - input: ["copilot"]
    output: "CoPiLoT"

remove_vowels:
  - input: ["apple"]
    output: "ppl"
  - input: ["banana"]
    output: "bnn"
  - input: ["elephant"]
    output: "lphnt"

to_camel_case:
  - input: ["hello world"]
    output: "helloWorld"
  - input: ["to camel case"]
    output: "toCamelCase"
  - input: ["another test case"]
    output: "anotherTestCase"

to_snake_case:
  - input: ["Hello World"]
    output: "Hello_World"
  - input: ["To Snake Case"]
    output: "To_Snake_Case"
  - input: ["Another Test Case"]
    output: "Another_Test_Case"

without_duplicates:
  - input: [[1, 2, 3, 3, 1]]
    output: [1, 2, 3, 1]
  - input: [[4, 4, 5, 5, 6, 6]]
    output: [4, 5, 6]
  - input: [[7, 7, 8, 8, 9, 9]]
    output: [7, 8, 9]

filter_valid_act_scores:
  - input: [[1, 2, 3, 4, 5, 36, 37, 38]]
    output: [1, 2, 3, 4, 5, 36]
  - input: [[10, 20, 30, 40, 50]]
    output: [10, 20, 30]
  - input: [[15, 25, 35, 45]]
    output: [15, 25, 35]